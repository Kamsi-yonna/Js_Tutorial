<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal &amp; External Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    
    <div id="container">
        
        <h1>Internal &amp; External Javascript</h1>
        <p id="output"></p>
    
     </div>
    
<!--    Always best to type javascript at the end of the html body-->
    
<!--   Internal Script-->
    <script type="text/javascript">
        document.getElementById("output").innerHTML = 'This text was created with Internal Javascript';
    
    </script>
    
<!--    ExternalScript-->
    
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
